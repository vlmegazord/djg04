{%extends 'blog/base.html' %}
{% block content %}
<h2>Draft posts</h2>
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.date_published }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
